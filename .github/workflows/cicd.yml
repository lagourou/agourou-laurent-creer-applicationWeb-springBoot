name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build project and generate reports (avec Lombok, erreurs ignorÃ©es)
        run: |
          mvn clean verify javadoc:javadoc \
          -Dmaven.compiler.annotationProcessorPaths=org.projectlombok:lombok:1.18.30 || true

      - name: Move reports to target root
        run: |
          mv target/site/apidocs target/apidocs || echo "JavaDoc manquant"
          mv target/site/jacoco target/jacoco || echo "JaCoCo manquant"
          mv target/site/surefire-report.html target/surefire-report.html || echo "Surefire manquant"

      - name: Create index.html with correct links
        run: |
          echo "<!DOCTYPE html><html><head><meta charset='utf-8'><title>Documentation</title></head><body><h1>ðŸ“š Documentation du projet</h1><ul><li><a href='apidocs/index.html'>ðŸ§ª JavaDoc</a></li><li><a href='jacoco/index.html'>ðŸ“Š JaCoCo</a></li><li><a href='surefire-report.html'>âœ… Surefire Report</a></li></ul></body></html>" > target/index.html

      - name: Deploy full site to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target
          publish_branch: gh-pages
          force_orphan: true
          enable_jekyll: false
